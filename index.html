<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <title>Home</title>
</head>
<body>
  <div class="app columns">
    <!-- Top bar -->
    <div class="section section-bar">
      <div class="search">
        &nbsp;
        <form action="https://www.google.com/search" class="search-form" method="GET">
          <div class="search-label">Type to search&hellip;</div>
          <input type="text" class="search-input" autofocus placeholder="[esc] to cancel" name="q">
        </form>
      </div>
    </div>

    <!-- Real stuff -->
    <div class="section section-center">
      <h1 class="clock">
        <span class="hours">--</span>:<span class="minutes">--</span><span class="show-seconds" style="display: none;">:<span class="seconds">--</span></span>
      </h1>
      <h3 class="welcome-text">Hi!</h3>
    </div>

    <!-- Bottom things -->
    <div class="section section-bar">
      <div class="rows">
        <div></div>
        <div class="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Useless garbage -->
  <script src="assets/main.js"></script>
</body>
</html>
